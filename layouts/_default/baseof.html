<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/img/letter-block-toy-pngrepo-com.png">
  </head>
  <body>
    <div class="container-fluid px-0 bg-tenue">
      {{ partial "nav" . }}

      {{ block "main" . }} {{/* No default main */}} {{ end }}

      <div class="d-flex flex-column flex-md-row">
        {{ partial "footer-nav" . }}
        {{ partial "footer" . }}
      </div>
    </div>

    <!-- Bootstrap -->
    <script type="text/javascript" src={{"plugins/bootstrap-5.0.0-beta1-dist/js/bootstrap.js" | relURL }}></script>
    <!-- jQuery -->
    <script type="text/javascript" src={{"plugins/jquery/jquery-3.5.1.js" | relURL }}></script>
    <!-- Custom JS -->
    {{ block "script" . }} {{/* No default script */}} {{end}}
  </body>
</html>

<div id="newsletter" class="row justify-content-center flex-md- mx-0 py-2 pb-lg-5">
  <div class="col-lg-6 px-0 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center heading text-dark">Join our newsletter</h1>
    <form>
      
    </form>
  </div>
  <div class="col-lg-6 d-flex flex-column justify-content-center px-0 right">
    {{ $rsc := .Resources.GetMatch "newsletter" }}
    {{ $imageSrc := printf "%s?%s" $rsc.RelPermalink "nf_resize=fit&w=600" }}

      {{ $imageSrc = ($rsc.Resize "600x").Permalink }}
    {{ end }}
    <img src="{{$imageSrc}}" class="img-fluid">
  </div>
</div>

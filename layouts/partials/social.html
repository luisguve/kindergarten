<div id="social" class="row justify-content-center mx-0 py-5">
  <div class="col-md-10 my-3 row">
    <div class="col-12 heading mb-5">
      <h1 class="text-center text-dark">Follow us on social media</h1>
    </div>
    {{ range .Site.Data.social }}
    <div class="col d-flex justify-content-center">
      <a href="{{.link}}" class="text-dark"><i class="{{.icon}}"></i></a>
    </div>
    {{ end }}
  </div>
  <div class="col-md-10 desc pt-2">
  {{ range .Site.Data.social }}
    <p class="px-4 py-2">{{.desc}}</p>
  {{ end }}
  </div>
</div>

<style type="text/css">
  #social i {
    color: black;
    font-size: 50px;
  }
  #social i:hover {
    color: var(--accent-1-d);
  }
  #social .desc {
    display: grid;
    grid-template-columns: 180px;
    justify-content: center;
  }
  #social .desc p {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    padding: 0 5px;
    text-align: center;
    border: 3px solid var(--accent-1-d);
    font-weight: bolder;
    color: var(--accent-1-d);
    visibility: hidden;
  }
</style>

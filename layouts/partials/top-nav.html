<div class="sidebar open">
  <div class="d-flex flex-column ps-3 content mb-5">
    <a href="#" class="navbar-brand logo-container text-dark text-capitalize d-inline-flex align-items-center">
      <img alt="" width="30" class="d-inline-block align-text-top me-2" src="{{"assets/img/letter-block-toy-pngrepo-com.png" | relURL}}">
      {{.Title}}
    </a>
    <div class="mt-4">
      {{ with .Site.Data.contact }}
      <p class="m-0 text-dark"><i class="{{.icon}} me-1"></i>Call us now <span class="accent3">{{.phone}}</span></p>
      {{ end }}
    </div>
    <div class="my-4 ps-3 text-dark">
      <p class="mb-0">Opening Hour: <span class="accent3">8:00</span></p>
      <p class="mb-0">Closing Hour: <span class="accent3">17:30</span></p>
      <p class="mb-0 fw-bold">Mon - Fri</p>
    </div>
    <div class="d-flex flex-column justify-content-center pe-3">
      <div class="col-12 mb-1">
        <h1 class="fs-5 text-dark mb-0">Follow us on social media</h1>
      </div>
      <div class="col d-flex flex-column">
      {{ range .Site.Data.social }}
        <a href="{{.link}}" class="link d-flex align-items-center mt-1 mb-md-0 ps-3">
          <i class="{{.icon}} text-dark"></i>
          <span class="ms-1">{{.desc | safeHTML}}</span>
        </a>
      {{ end }}
      </div>
    </div>
  </div>
</div>
